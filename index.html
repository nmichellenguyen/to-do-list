<html>

    <meta charset="utf-8">

<body class="mx-auto">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">

    </nav>

    <div class="container text-center font-weight-bold  pt-md-5">
        <h2 class="jumbotron"> this is my to do list</h2>
        <label for="new-task" class="add-item">add in the box</label><br></br>
        <input id="new-task" class="text-capitalize" type="text"><br></br><button>Add Task</button>

    </div>

    <div class="container text-center  mt-md-3">
        <h3> jobs to be done </h3>
        <ul id="incomplete-tasks">
            <!-- <li><input type="checkbox"><label>Pay Bills</label><button class="delete">Delete</button></li> -->
            <!-- <li class="editMode"><input type="checkbox"><label>Go Shopping</label><button class="delete">Delete</button></li> -->

        </ul>

        <h3> jobs done </h3>
        <ul id="complete-tasks">
            <!-- <li><input type="checkbox"><label>Pay Bills</label><button class="delete">Delete</button></li>
            <li class="editMode"><input type="checkbox"><label>Go Shopping</label><button class="delete">Delete</button></li> -->

        </ul>

    </div>


    <script src="main.js "></script>
</body>
